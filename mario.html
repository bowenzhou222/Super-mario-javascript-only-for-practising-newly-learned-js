	createMap:function(){
		var gameMap = document.createElement("div");
		gameMap.className='map';
		gameMap.style.width=13*16*32;
		this.gameWrap.appendChild(gameMap);
		
		
		this.lengthBg = this.obstacles.length;//13 map lists
		//create a list div for each map list
		for(var i = 0; i < this.lengthBg; i++){
			//create a map list
			mapList = document.createElement("div");
			mapList.className = "map-list";
			
			for(var j = 0; j < this.obstacles[i].length; j++){
				for(var k = 0; k < this.obstacles[i][j].length; k++){
					block = document.createElement("div");
					block.className = this.type[this.obstacles[i][j][k].split('-')[0]];
					mapList.appendChild(block);
				}
				mapList.style.width = this.obstacles[i][j].length*32+'px';
			}
			gameMap.appendChild(mapList);
		}
		
		
		this.gameMap = gameMap;
	},

		this.createMap();
		this.createMario();
		this.listenEvent();
		setInterval("Game.startGame()",10);
		//setInterval("Game.marioObj.fallDown()",100);
		setInterval("showMarioPosition()",1);
	},

		id : 'person',
		style : 'base',
		bigStyle : 'big',
		sendBulletStyle : 'sendBullet',
		leftStyle : 'personL',
		rightStyle : 'personR',
		leftMoveStyle : 'personLM',
		rightMoveStyle : 'personRM',
		leftJumpStyle : 'personLU',
		rightJumpStyle : 'personRU',
		leftFStyle : 'personLF',
		rightFStyle : 'personRF',
		supportLStyle : 'supportL',
		supportRStyle : 'supportR',
		dieStyle : 'die',
		life : 3,
		height:32,
		marioSpeedX : 2,
		marioSpeedY :4,
		jumpHigh : 140,
		acceleratedSpeedX : .2,
		bind : {
			left : 65,
			right : 68,
			jump : 75,
			sendBullet : 74
		},
		bullet : {
			style : 'bullet',
			speed : 8,
			explode : 'explode'
		}
	},
	
	createMario:function(){
		marioDiv = document.createElement("div");
		
		marioDiv.id=this.mario.id;
		marioDiv.className = this.mario.style;
		marioDiv.className+=' '+this.mario.rightStyle;
		
		marioDiv.style.top=384+'px';
		marioDiv.style.left=80+'px';
		
		this.gameMap.appendChild(marioDiv);
		
		this.marioObj = marioDiv;
		this.marioObj.moveRight=moveRight;
		this.marioObj.moveLeft=moveLeft;
		this.marioObj.moveJump=moveJump;
		this.marioObj.stopMove=stopMove;
		this.marioObj.onGround=true;
		this.marioObj.knowWhereToLand = false;
		this.marioObj.currentYPosition=384;
		this.marioObj.currentXPosition=80;
		this.marioObj.reachSummit=false;
		this.marioObj.summit=0;
		this.marioObj.moveX=true;
		this.marioObj.jumpPrior=false;
		this.marioObj.jumpType="high";
		this.marioObj.checkObstacle=checkObstacle;
		this.marioObj.checkObstacleLeft=checkObstacleLeft;
		this.marioObj.checkObstacleRight=checkObstacleRight;
		this.marioObj.checkObstacleDown=checkObstacleDown;
		this.marioObj.checkObstacleUp=checkObstacleUp;
		this.marioObj.fallDown=fallDown;
		this.marioObj.fallDownAfterJump=fallDownAfterJump;
		this.marioObj.marioSpeedX=this.mario.marioSpeedX;
		this.marioObj.marioSpeedY=this.mario.marioSpeedY;
		
		this.marioObj.duringJumping=false;
		this.marioObj.duringFalling=false;
		this.marioObj.canMoveRight = true;
	},
	
	keyPressed:{},
	
	listenEvent:function(){
		document.onkeydown = function(){
			var event = window.event;
			
			/*if(Game.keyPressed[75]){
				Game.marioObj.jumpType="high";
			}else{
				Game.marioObj.jumpType="low";
			}*/
			//showMarioPosition();
			Game.keyPressed[event.keyCode] = true;
			
			if(Game.keyPressed[75]){
				Game.marioObj.jumpType="high";
			}
			
			/*if(event.keyCode==75){
				
				if(!Game.keyPressed[68]){//press jump prior to horizontal move
					Game.marioObj.jumpPriorRight=true;
				}
				if(Game.keyPressed[68]){
					Game.marioObj.jumpPriorRight=false;
				}
				if(!Game.keyPressed[65]){//press jump prior to horizontal move
					Game.marioObj.jumpPriorLeft=true;
				}
				if(Game.keyPressed[65]){
					Game.marioObj.jumpPriorLeft=false;
				}
			}
			
			if(event.keyCode==68){
				if(Game.keyPressed[75]){//press jump prior to horizontal move
					Game.marioObj.jumpPriorRight=true;
				}else{
					Game.marioObj.jumpPriorRight=false;
				}
			}
			
			if(event.keyCode==65){
				if(Game.keyPressed[75]){//press jump prior to horizontal move
					Game.marioObj.jumpPriorLeft=true;
				}else{
					Game.marioObj.jumpPriorLeft=false;
				}
			}*/
		};
		
		document.onkeyup=function(){
			
			//window.alert("stop");
			var event = window.event;
			Game.keyPressed[event.keyCode] = false;
			
			if(!Game.keyPressed[75]){
			if(event.keyCode==75){
				Game.marioObj.jumpType="low";
			}}
		};
		
	},
	startGame:function(){
		if(!Game.keyPressed[68] && !Game.keyPressed[65]){
			Game.marioObj.stopMove();
			
		}
		if(Game.keyPressed[68]){//right
			Game.marioObj.moveRight();
			
		}
		if(Game.keyPressed[65]){//left
			Game.marioObj.moveLeft();
		}
		
		if(Game.keyPressed[75]){//jump
			//if(Game.marioObj.onGround==true){
			Game.marioObj.moveJump();
			
		}
		
		if((Game.keyPressed[65] && !Game.keyPressed[75]) || (Game.keyPressed[68] && !Game.keyPressed[75])){
			Game.marioObj.fallDown();
		}
		
	},
	
	
};
